<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sort</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="css/index.css">
    <link href="//fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  </head>
  <body>
    <div class="popup states display-none">
      <div class="button close"><img src="assets/reset-red.png" alt="cross icon" class="icon"></div>
      <div class="title">Saved states</div>
      <div class="states"></div>
    </div>
    <div class="popup name display-none">
      <div class="button close"><img src="assets/reset-red.png" alt="cross icon" class="icon"></div>
      <input type="text" name="name" value="" placeholder="Give document a name">
    </div>
    <div id="header">
      <div class="inner">
        <img src="assets/cards-white.png" alt="open folder icon" class="icon">
        <div id="title">Card Sort</div>
        <div id="menu">
          <div class="button save"><img src="assets/save-white.png" alt="bookmark icon" class="icon">Save</div>
          <div class="button open"><img src="assets/folder-white.png" alt="open folder icon" class="icon">Open</div>
          <div class="button reset"><img src="assets/reset-white.png" alt="cross icon" class="icon">Reset</div>
        </div>
      </div>
    </div>
    <div id="screenlock"></div>
    <div id="filler"></div>
    <div id="name">
    </div>
    <div id="stack">
      <span class="button add card">
        <span class="icon">+</span>
        <span>add a card</span>
        <span class="input display-none"><textarea type="text" name="cardText"></textarea></span>
      </span>
    </div>
    <div id="groups">
    </div>
    <div id="newGroup">
      <span class="label">+ create new group</span>
      <span class="input display-none"><input type="text" name="groupName"></span>
    </div>
    <div id="footer">
			<div class="inner"><a href="https://github.com/taylortom/card-sort" target="_blank">App</a> by <a href="http://tomtaylor.name" target="_blank">Tom</a> Â© <span id="year"></span> </div>
		</div>
  </body>
  <script type="text/javascript" src="libraries/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="libraries/jquery.color-2.1.2.min.js"></script>
  <script type="text/javascript" src="libraries/interact.1.2.9.min.js"></script>
  <script type="text/javascript" src="lib/index.js"></script>
</html>
